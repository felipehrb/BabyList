<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Baby List</title>
		<meta charset="uft-8">
		<meta name="description" content="Health Track">
		<meta name="author" content="Felipe Herbst">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	</head>
	<body>
			<script src="js/jquery.js"></script>
			<script src="js/bootstrap.min.js"></script>

			<div id="container" class="container-fluid">
				<div id="login" class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-4">
						<form id="login" method="POST" action="Dashboard.html">
							<h1>Login</h1>
							<div class="alert alert-success" role="alert">
								<span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
								<span class="sr-only">Error:</span>
								Login realizado com sucesso.
							</div>
							<div class="alert alert-danger" role="alert">
								<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
								<span class="sr-only">Error:</span>
								Entre com usuario e senha validos.
							</div>
							<div class="form-group">
								<label id="usuarioLabel" for="usuario">Usuario:</label>
								<input type="text" id="usuario" class="form-control">
							</div>
							<div class="form-group">
								<label id="senhaLabel" for="senha">Senha:</label>
								<input type="text" id="senha" class="form-control">
							</div>
							<div class="checkbox">
								<label><input type="checkbox">Lembrar</label>
							</div>
							<button id="entrar" type="submit" class="btn btn-default" value="HTML">Entrar</button>
						</form>
					</div>
					<div class="col-md-3">
					</div>
				</div>
			</div>
			
		
		
	<body>
</html>
